<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="main.bundle.js"></script>
    <title>Praktikum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <!-- CSS/LESS will be placed here -->
</head>

<body>
    <div class="top-panel">
        <p class="logo">
            Dashboard
        </p>
        </div>
    <div class="content">
        <div class="side-part">
            <ul class="list">
                <li>
                    <a href="index.html"><i class="las la-home"></i><span class="link-text">Main Page</span></a>
                </li>
                <li>
                    <a href="calculator.html"><i class="las la-calculator"></i><span class="link-text">Calculator</span></a> 
            </ul>
        </div>
        <div class="main-part">
            <canvas id="canvas" height="1" width="1">
            </canvas>
            <script>
                draw(200,200,100,45);
            </script>
            <div class="slidecontainer">
                <input type="range" min="1" max="115" value="100" id="length" class="slider" onchange="draw(200, 200, this.value, window.fractalAngle)">
                <label for="length">Length</label>
                <input type="range" min="0" max="100" value="45" id="angle" step ="1" class="slider" onchange="draw(200, 200, window.fractalLength, parseInt(this.value))">
                <label for="angle">Angle</label>
            </div>
        </div>
    </div>

    <!-- JS will be placed here -->
</body>

</html>
