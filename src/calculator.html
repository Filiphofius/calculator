<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="main.bundle.js"></script>
    <title>Praktikum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <!-- CSS/LESS will be placed here -->
</head>

<body>
    <!-- <hr size="30" color="grey" width="30" align="left">
    <hr size=50 color="darkblue">   -->
    <div class="top-panel">
        <p class="logo">
            Dashboard
        </p>
        <input type="text" name="search" size="30">
    </div>
    <div class="content">
        <div class="side-part">
            <ul>
                <li>
                    <a href="index.html"><i class="las la-car"></i><span class="link-text">Auto.de</span></a>
                </li>
                <li>
                    <a href="https://fressnapf.de"><i class="las la-dog"></i><span class="link-text">Fressnapf.de</span></a> 
                <li>
                    <i class="las la-chart-line"></i>
                </li>
            </ul>
        </div>
        <div class="main-part">
            <div class="calculator">
            <input class="input" type="number" name="inputs" size="10">
            <input class="number" type="button" value="1" onclick="setNumber('1')">
            <input class="number" type="button" value="2" onclick="setNumber('2')">
            <input class="number" type="button" value="3" onclick="setNumber('3')">
            <input class="operator" type="button" value="+" onclick="setOperation('plus')">
            <input class="number" type="button" value="4" onclick="setNumber('4')">
            <input class="number" type="button" value="5" onclick="setNumber('5')">
            <input class="number" type="button" value="6" onclick="setNumber('6')">
            <input class="operator" type="button" value="-" onclick="setOperation('minus')">
            <input class="number" type="button" value="7" onclick="setNumber('7')">
            <input class="number" type="button" value="8" onclick="setNumber('8')">
            <input class="number" type="button" value="9" onclick="setNumber('9')">
            <input class="operator" type="button" value="*" onclick="setOperation('mal')">
            <input class="zero" type="button" value="0" onclick="setNumber('0')">
            <input class="equals" type="button" value="=" onclick="calculate()">
            <input class="operator" type="button" value="/" onclick="setOperation('geteilt')">
            </div>
        </div>
    </div>

    <!-- JS will be placed here -->
</body>

</html>
